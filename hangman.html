<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/hangman.css">
    <title>Page Hangman</title>
</head>
<body>
    <div>
        <h1>Bienvenue sur la page Hangman {{.Username}} </h1>
        <p>Difficulté sélectionner: {{.Difficulty}}</p>
        <p>Il vous reste {{.HangmanData.Attempts}} chance(s)</p>

        <form action="/hangman" method="POST">
            <label for="guess">Entrer une lettre ou un mot :</label><br>
            <input type="text" id="guess" name="guess"><br><br>
            <input class="submit" type="submit" value="Envoyer">
        </form>
    </div>
</body>
</html>
